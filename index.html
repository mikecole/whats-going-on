<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
  </head>
  <body>
    <ul id="events-upcoming">
    </ul>
    <script src="js/moment.min.js"></script>
    <script src="js/format-google-calendar.js"></script>
    <script>
      const startDate = moment().startOf('week');
      const endDate = moment().endOf('week');
      
      formatGoogleCalendar.init({
        calendarUrl: 'https://www.googleapis.com/calendar/v3/calendars/5to82bi95nvojvjog39amuabng@group.calendar.google.com/events?key=AIzaSyD4ZhRoJdQTiRCQIL-MDfk0j_1nFC3AKXo',
        past: false,
        upcoming: true,
        sameDayTimes: true,
        upcomingTopN: -1,
        pastTopN: -1,
        recurringEvents: true,
        itemsTagName: 'li',
        upcomingSelector: '#events-upcoming',
        upcomingHeading: `<h2>This Week (${startDate.format('MMM Do')} - ${endDate.format('MMM Do')})</h2>`,
        format: ['*date*', ': ', '*summary*', ' &mdash; ', '*description*', ' in ', '*location*'],
        timeMin: startDate.format(),
        timeMax: endDate.format()
      });
    </script>
  </body>
</html>
